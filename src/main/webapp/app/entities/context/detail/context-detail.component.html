<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (context()) {
      <div>
        <h2 data-cy="contextDetailsHeading"><span jhiTranslate="rfpApp.context.detail.title">Context</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ context()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="rfpApp.context.name">Name</span></dt>
          <dd>
            <span>{{ context()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="rfpApp.context.description">Description</span></dt>
          <dd>
            <span>{{ context()!.description }}</span>
          </dd>
          <dt><span>User </span></dt>
          <dd>
            @if (context()!.userConfig) {
              <div>
                <a [routerLink]="['/user-config', context()!.userConfig?.id, 'view']">{{ context()!.userConfig?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/context', context()!.id, 'edit']" class="btn btn-success">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
