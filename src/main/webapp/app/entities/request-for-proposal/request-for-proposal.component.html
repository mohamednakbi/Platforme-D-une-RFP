<div class="container">
  <h2>Request for proposal</h2>
  <form (ngSubmit)="onSubmit(proposalForm)" #proposalForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="proposal.title" name="title" required />
      <div *ngIf="formSubmitted && !proposal.title" class="error">Title is required.</div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="proposal.description" name="description" rows="3" required></textarea>
      <div *ngIf="formSubmitted && !proposal.description" class="error">Description is required.</div>
    </div>
    <div class="form-group">
      <label for="file">Attach a file:</label>
      <input
        [ngStyle]="{ color: selectedFile ? 'blue' : 'red' }"
        type="file"
        id="file"
        accept=".pdf,.doc,.docx"
        (change)="onFileSelected($event)"
        required
      />
      <div *ngIf="formSubmitted && !selectedFile" class="error">File is required.</div>
    </div>
    <div *ngIf="formError" class="error">
      {{ formError }}
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
