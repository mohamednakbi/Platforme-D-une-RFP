<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (reference()) {
      <div>
        <h2 data-cy="referenceDetailsHeading"><span jhiTranslate="rfpApp.reference.detail.title">Reference</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ reference()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="rfpApp.reference.title">Title</span></dt>
          <dd>
            <span>{{ reference()!.title }}</span>
          </dd>
          <dt><span jhiTranslate="rfpApp.reference.content">Content</span></dt>
          <dd>
            <span>{{ reference()!.content }}</span>
          </dd>
          <dt><span jhiTranslate="rfpApp.reference.lastmodified">Lastmodified</span></dt>
          <dd>
            <span>{{ reference()!.lastmodified }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            @if (reference()!.userConfig) {
              <div>
                <a [routerLink]="['/user-config', reference()!.userConfig?.id, 'view']">{{ reference()!.userConfig?.username }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/reference', reference()!.id, 'edit']" class="btn btn-success">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
