@if (document) {
  <form class="form-remove" name="deleteForm" (ngSubmit)="confirmDelete(document.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="documentDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-document-heading" jhiTranslate="rfpApp.document.delete.question" [translateValues]="{ id: document.title }">
        Are you sure you want to delete Document {{ document.title }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-info" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-document" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
